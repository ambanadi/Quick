<!doctype html>
<html lang="rki">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Computer Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="min-h-screen flex items-start justify-center py-12">

  <div class="w-full px-4 container-lg">
    <header class="hero mx-auto max-w-3xl card p-6 lg:p-10 mb-8">
<p>Computer Quiz(25)</p>
      <!-- decorative SVG -->
      <svg width="220" height="220" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <circle cx="110" cy="110" r="110" fill="white" />
      </svg>
    </header>

    <!-- main card -->
    <main class="mx-auto max-w-3xl">

      <!-- Name & Start -->
      <section id="startScreen" class="card p-6 lg:p-8 mb-6">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
          <div>
            <h2 class="text-lg font-bold">မစတင်ခင်မာ နာမည်ထည့်ပါ</h2>
            <p class="text-sm text-slate-500 mt-1">ရလာဒ်မှာ နာမည်ပါဖို့လိုရေအတွက် နာမည်ထည့်ပီးပါ</p>
          </div>
          <div class="w-full lg:w-1/2">
            <input id="nameInput" type="text" placeholder="သင့်နာမည်ရီးပါ..." class="w-full p-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-300">
          </div>
        </div>
        <div class="mt-4 flex gap-3">
          <button id="startBtn" class="px-4 py-2 rounded-xl bg-indigo-600 text-white font-semibold shadow">စတင်ပါ</button>
          <button id="demoBtn"></button>
        </div>
      </section>

      <!-- Quiz Card -->
      <section id="quizScreen" class="card p-6 lg:p-8 mb-6" style="display:none;">
        <div class="flex items-center justify-between mb-4">
          <div class="text-sm text-slate-500">မေးခွန်း <span id="qIndex">1</span> / <span id="qTotal">10</span></div>
          <div style="width:60%">
            <div class="progress-bg h-2 rounded-full">
              <div id="prog" class="progress-fill"></div>
            </div>
          </div>
        </div>

        <div id="questionCard">
          <!-- question will be injected -->
        </div>

        <div class="mt-6 flex justify-between items-center">
          <div class="text-sm text-slate-500">အဖြီတခုရာ ရွီးချယ်ပါ</div>
          <button id="nextBtn" class="px-4 py-2 rounded-xl bg-indigo-600 text-white font-semibold" disabled>နောက်တခု</button>
        </div>
      </section>

      <!-- Result Card -->
      <section id="resultScreen" class="card p-6 lg:p-8" style="display:none;">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
          <div>
            <h2 class="text-2xl font-bold">ရလာဒ်</h2>
            <div class="mt-4 text-sm"> 
              <div><strong>နာမည်:</strong> <span id="rName"></span></div>
              <div class="mt-1"><strong>မှန်ရေအဖြီ:</strong> <span id="rCorrect"></span></div>
              <div class="mt-1"><strong>မေးခွန်းစုစုပေါင်း:</strong> <span id="rTotal"></span></div>
            </div>
          </div>
          <div class="w-full lg:w-1/3">
            <canvas id="resultChart" width="240" height="240"></canvas>
          </div>
        </div>
<div><p>ရလာဒ်ကို Screenshot ရိုက်နာပို့ပါ၊(PrtSc or Alt + PrtSc or Snipping Tool )</p></div>
<hr>
        <div class="mt-6">
          <h3 class="font-semibold">ပြန်ပနာသုံးသပ်ချက်</h3>
          <ul id="reviewList" class="mt-3 space-y-2 text-sm text-slate-700"></ul>
        </div>

        <div class="mt-6 flex gap-3">
          <button id="retryBtn" class="px-4 py-2 rounded-xl bg-green-600 text-white">ပြန်ဖြီဆိုဖို့</button>
        </div>
      </section>

    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
